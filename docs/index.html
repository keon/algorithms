<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Algorithms - Pythonic Data Structures and Algorithms</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#fff;color:#1a1a1a;line-height:1.4;padding:1rem;max-width:960px;margin:0 auto}
header{padding:1rem 0;border-bottom:2px solid #111}
h1{font-size:1.4rem;font-weight:700}
h1 span{font-weight:400;color:#666;font-size:.85rem;margin-left:.5rem}
.meta{color:#666;font-size:.8rem;margin-top:.25rem}
.meta a{color:#111}
.search-box{position:sticky;top:0;background:#fff;padding:.75rem 0;z-index:10}
.search-box input{width:100%;padding:.5rem .75rem;border:2px solid #111;border-radius:4px;font-size:.95rem;outline:none}
.search-box input:focus{border-color:#0066ff}
.stats{font-size:.75rem;color:#888;margin-top:.25rem}
.category{margin-bottom:.5rem}
.cat-header{font-size:.85rem;font-weight:700;text-transform:uppercase;letter-spacing:.05em;color:#fff;background:#111;padding:.25rem .5rem;cursor:pointer;display:flex;justify-content:space-between;align-items:center;user-select:none;position:sticky;top:3.2rem;z-index:5}
.cat-header:hover{background:#333}
.cat-header .count{font-weight:400;font-size:.75rem;color:#aaa}
.cat-header .arrow{transition:transform .15s}
.cat-header.collapsed .arrow{transform:rotate(-90deg)}
.algo-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:0;border-left:1px solid #ddd;border-right:1px solid #ddd}
.algo-list.hidden{display:none}
.algo{padding:.3rem .5rem;font-size:.8rem;border-bottom:1px solid #eee;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.algo a{color:#1a1a1a;text-decoration:none}
.algo a:hover{text-decoration:underline}
mark{background:#fff3b0;padding:0 1px;border-radius:2px}
.no-results{text-align:center;padding:2rem;color:#888;font-size:.9rem;display:none}
@media(max-width:600px){
 .algo-list{grid-template-columns:1fr 1fr}
 .algo{font-size:.75rem;padding:.25rem .4rem}
 .cat-header{font-size:.8rem;top:3rem}
}
</style>
</head>
<body>
<header>
<h1>algorithms <span>v1.0.0</span></h1>
<div class="meta">Pythonic Data Structures and Algorithms &middot; <a href="https://github.com/keon/algorithms">GitHub</a> &middot; <code>pip install algorithms</code></div>
</header>
<div class="search-box">
<input type="text" id="search" placeholder="Search 358 algorithms..." autocomplete="off" spellcheck="false">
<div class="stats" id="stats"></div>
</div>
<main id="main"></main>
<div class="no-results" id="no-results">No algorithms found.</div>
<script>
const REPO="https://github.com/keon/algorithms/blob/main/algorithms";
const DATA={
"Array":["delete_nth","flatten","garage","josephus","limit","longest_non_repeat","max_ones_index","merge_intervals","missing_ranges","move_zeros","n_sum","plus_one","remove_duplicates","rotate","summarize_ranges","three_sum","top_1","trimmean","two_sum"],
"Backtracking":["add_operators","anagram","array_sum_combinations","combination_sum","factor_combinations","find_words","generate_abbreviations","generate_parenthesis","letter_combination","minimax","palindrome_partitioning","pattern_match","permute","permute_unique","subsets","subsets_unique"],
"Bit Manipulation":["add_bitwise_operator","binary_gap","bit_operation","bytes_int_conversion","count_flips_to_convert","count_ones","find_difference","find_missing_number","flip_bit_longest_sequence","gray_code","has_alternative_bit","insert_bit","power_of_two","remove_bit","reverse_bits","single_number","single_number2","single_number3","subsets","swap_pair"],
"Compression":["elias","huffman_coding","rle_compression"],
"Data Structures":["avl_tree","b_tree","bst","fenwick_tree","graph","hash_table","heap","iterative_segment_tree","kd_tree","linked_list","priority_queue","queue","red_black_tree","segment_tree","separate_chaining_hash_table","sqrt_decomposition","stack","trie","union_find"],
"Dynamic Programming":["bitmask","buy_sell_stock","climbing_stairs","coin_change","combination_sum","count_paths_dp","edit_distance","egg_drop","fib","hosoya_triangle","house_robber","int_divide","job_scheduling","k_factor","knapsack","longest_common_subsequence","longest_increasing","matrix_chain_order","max_product_subarray","max_subarray","min_cost_path","num_decodings","planting_trees","regex_matching","rod_cut","word_break"],
"Graph":["a_star","all_factors","all_pairs_shortest_path","bellman_ford","blossom","check_bipartite","check_digraph_strongly_connected","clone_graph","count_connected_number_of_component","count_islands_bfs","count_islands_dfs","count_islands_unionfind","cycle_detection","dijkstra","dijkstra_heapq","find_all_cliques","find_path","graph","kahns_algorithm","markov_chain","maximum_flow","maximum_flow_bfs","maximum_flow_dfs","maze_search_bfs","maze_search_dfs","minimum_spanning_tree","pacific_atlantic","path_between_two_vertices_in_digraph","prims_minimum_spanning","satisfiability","shortest_distance_from_all_buildings","strongly_connected_components_kosaraju","sudoku_solver","tarjan","topological_sort_bfs","topological_sort_dfs","transitive_closure_dfs","traversal","walls_and_gates","word_ladder"],
"Greedy":["gale_shapley","max_contiguous_subsequence_sum"],
"Heap":["k_closest_points","merge_sorted_k_lists","skyline","sliding_window_max"],
"Linked List":["add_two_numbers","copy_random_pointer","delete_node","first_cyclic_node","intersection","is_cyclic","is_palindrome","is_sorted","kth_to_last","merge_two_list","partition","remove_duplicates","remove_range","reverse","rotate_list","swap_in_pairs"],
"Map":["is_anagram","is_isomorphic","longest_common_subsequence","longest_palindromic_subsequence","randomized_set","valid_sudoku","word_pattern"],
"Math":["base_conversion","chinese_remainder_theorem","combination","cosine_similarity","decimal_to_binary_ip","diffie_hellman_key_exchange","distance_between_two_points","euler_totient","extended_gcd","factorial","fft","find_order_simple","find_primitive_root_simple","gcd","generate_strobogrammtic","goldbach","hailstone","is_strobogrammatic","krishnamurthy_number","linear_regression","magic_number","manhattan_distance","modular_exponential","modular_inverse","next_bigger","next_perfect_square","nth_digit","num_digits","num_perfect_squares","polynomial","polynomial_division","power","prime_check","primes_sieve_of_eratosthenes","pythagoras","rabin_miller","recursive_binomial_coefficient","rsa","sqrt_precision_factor","summing_digits","surface_area_of_torus","symmetry_group_cycle_index"],
"Matrix":["bomb_enemy","cholesky_matrix_decomposition","copy_transform","count_paths","crout_matrix_decomposition","matrix_exponentiation","matrix_inversion","multiply","rotate_image","search_in_sorted_matrix","sort_matrix_diagonally","sparse_dot_vector","sparse_mul","spiral_traversal","sudoku_validator","sum_sub_squares"],
"Queue":["max_sliding_window","moving_average","reconstruct_queue","zigzagiterator"],
"Searching":["binary_search","exponential_search","find_min_rotate","first_occurrence","generalized_binary_search","interpolation_search","jump_search","last_occurrence","linear_search","next_greatest_letter","search_insert","search_range","search_rotate","sentinel_search","ternary_search","two_sum"],
"Set":["find_keyboard_row","randomized_set","set_covering"],
"Sorting":["bead_sort","bitonic_sort","bogo_sort","bubble_sort","bucket_sort","cocktail_shaker_sort","comb_sort","counting_sort","cycle_sort","exchange_sort","gnome_sort","heap_sort","insertion_sort","meeting_rooms","merge_sort","pancake_sort","pigeonhole_sort","quick_sort","radix_sort","selection_sort","shell_sort","sort_colors","stooge_sort","wiggle_sort"],
"Stack":["is_consecutive","is_sorted","longest_abs_path","ordered_stack","remove_min","simplify_path","stutter","switch_pairs","valid_parenthesis"],
"Streaming":["misra_gries","one_sparse_recovery"],
"String":["add_binary","alphabet_board_path","atbash_cipher","breaking_bad","caesar_cipher","check_pangram","contain_string","count_binary_substring","decode_string","delete_reoccurring","domain_extractor","encode_decode","first_unique_char","fizzbuzz","group_anagrams","int_to_roman","is_palindrome","is_rotated","judge_circle","knuth_morris_pratt","license_number","longest_common_prefix","longest_palindromic_substring","make_sentence","manacher","merge_string_checker","min_distance","multiply_strings","one_edit_distance","panagram","rabin_karp","repeat_string","repeat_substring","reverse_string","reverse_vowel","reverse_words","roman_to_int","rotate","strip_url_params","strong_password","swap_characters","text_justification","unique_morse","validate_coordinates","word_squares","z_algorithm"],
"Tree":["bin_tree_to_list","binary_tree_paths","binary_tree_views","bst_array_to_bst","bst_closest_value","bst_count_left_node","bst_delete_node","bst_depth_sum","bst_height","bst_is_bst","bst_iterator","bst_kth_smallest","bst_lowest_common_ancestor","bst_num_empty","bst_predecessor","bst_serialize_deserialize","bst_successor","bst_unique_bst","bst_validate_bst","construct_tree_postorder_preorder","deepest_left","invert_tree","is_balanced","is_subtree","is_symmetric","longest_consecutive","lowest_common_ancestor","max_height","max_path_sum","min_height","path_sum","path_sum2","pretty_print","same_tree","traversal_inorder","traversal_level_order","traversal_postorder","traversal_preorder","traversal_zigzag","tree","trie_add_and_search"]
};

const catDirs={"Array":"array","Backtracking":"backtracking","Bit Manipulation":"bit_manipulation","Compression":"compression","Data Structures":"data_structures","Dynamic Programming":"dynamic_programming","Graph":"graph","Greedy":"greedy","Heap":"heap","Linked List":"linked_list","Map":"map","Math":"math","Matrix":"matrix","Queue":"queue","Searching":"searching","Set":"set","Sorting":"sorting","Stack":"stack","Streaming":"streaming","String":"string","Tree":"tree"};

const main=document.getElementById("main");
const searchInput=document.getElementById("search");
const statsEl=document.getElementById("stats");
const noResults=document.getElementById("no-results");

let total=0;
for(const k in DATA)total+=DATA[k].length;

function fmt(s){return s.replace(/_/g," ")}

function render(q=""){
 const lq=q.toLowerCase().trim();
 main.innerHTML="";
 let shown=0,cats=0;
 for(const[cat,algos]of Object.entries(DATA)){
  const dir=catDirs[cat];
  const matched=lq?algos.filter(a=>a.replaceAll("_"," ").includes(lq)||cat.toLowerCase().includes(lq)):algos;
  if(!matched.length)continue;
  cats++;
  shown+=matched.length;
  const sec=document.createElement("div");
  sec.className="category";
  const hdr=document.createElement("div");
  hdr.className="cat-header";
  hdr.innerHTML=`<span>${cat} <span class="count">${matched.length}</span></span><span class="arrow">&#9660;</span>`;
  const list=document.createElement("div");
  list.className="algo-list";
  for(const a of matched){
   const d=document.createElement("div");
   d.className="algo";
   const label=fmt(a);
   const href=`${REPO}/${dir}/${a}.py`;
   if(lq){
    const hi=label.replace(new RegExp(`(${lq.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')})`,"gi"),"<mark>$1</mark>");
    d.innerHTML=`<a href="${href}" target="_blank" rel="noopener">${hi}</a>`;
   }else{
    d.innerHTML=`<a href="${href}" target="_blank" rel="noopener">${label}</a>`;
   }
   list.appendChild(d);
  }
  hdr.onclick=()=>{hdr.classList.toggle("collapsed");list.classList.toggle("hidden")};
  sec.appendChild(hdr);
  sec.appendChild(list);
  main.appendChild(sec);
 }
 noResults.style.display=shown?"none":"block";
 statsEl.textContent=lq?`${shown} result${shown!==1?"s":""} in ${cats} categor${cats!==1?"ies":"y"}`:"";
}

searchInput.addEventListener("input",e=>render(e.target.value));
render();
</script>
</body>
</html>
