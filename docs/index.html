const catDirs={"Array":"array","Backtracking":"backtracking","Bit Manipulation":"bit_manipulation","Compression":"compression","Data Structures":"data_structures","Dynamic Programming":"dynamic_programming","Graph":"graph","Greedy":"greedy","Heap":"heap","Linked List":"linked_list","Map":"map","Math":"math","Matrix":"matrix","Queue":"queue","Searching":"searching","Set":"set","Sorting":"sorting","Stack":"stack","Streaming":"streaming","String":"string","Tree":"tree"};

const main=document.getElementById("main");
const searchInput=document.getElementById("search");
const statsEl=document.getElementById("stats");
const noResults=document.getElementById("no-results");

let total=0;
for(const k in DATA)total+=DATA[k].length;

function fmt(s){return s.replace(/_/g," ")}
function getDesc(dir,a){return DESC[dir+"/"+a]||""}

function render(q=""){
 const lq=q.toLowerCase().trim();
 main.innerHTML="";
 let shown=0,cats=0;
 for(const[cat,algos]of Object.entries(DATA)){
  const dir=catDirs[cat];
  const matched=lq?algos.filter(a=>{
   const name=a.replaceAll("_"," ");
   const desc=getDesc(dir,a).toLowerCase();
   return name.includes(lq)||cat.toLowerCase().includes(lq)||desc.includes(lq);
  }):algos;
  if(!matched.length)continue;
  cats++;
  shown+=matched.length;
  const sec=document.createElement("div");
  sec.className="category";
  const hdr=document.createElement("div");
  hdr.className="cat-header";
  hdr.innerHTML=`<span>${cat} <span class="count">${matched.length}</span></span><span class="arrow">&#9660;</span>`;
  const list=document.createElement("div");
  list.className="algo-list";
  for(const a of matched){
   const d=document.createElement("div");
   d.className="algo";
   const label=fmt(a);
   const desc=getDesc(dir,a);
   const href=`${REPO}/${dir}/${a}.py`;
   let nameHtml;
   if(lq){
    const esc=lq.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
    const re=new RegExp(`(${esc})`,"gi");
    nameHtml=label.replace(re,"<mark>$1</mark>");
   }else{
    nameHtml=label;
   }
   d.innerHTML=`<div class="name"><a href="${href}" target="_blank" rel="noopener" onclick="event.stopPropagation()">${nameHtml}</a></div><div class="desc">${desc} &middot; <a href="${href}" target="_blank" rel="noopener">source</a></div>`;
   d.onclick=()=>d.classList.toggle("open");
   if(lq)d.classList.add("open");
   list.appendChild(d);
  }
  hdr.onclick=()=>{hdr.classList.toggle("collapsed");list.classList.toggle("hidden")};
  sec.appendChild(hdr);
  sec.appendChild(list);
  main.appendChild(sec);
 }
 noResults.style.display=shown?"none":"block";
 statsEl.textContent=lq?`${shown} result${shown!==1?"s":""} in ${cats} categor${cats!==1?"ies":"y"}`:"";
}

searchInput.addEventListener("input",e=>render(e.target.value));
render();
</script>
